version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: team-sync-app-api
    ports:
      - '${PORT:-8000}:8000'
    env_file:
      - ./backend/.env
    volumes:
      # Mount source code for development hot-reload
      - ./backend:/app
      - /app/node_modules
    networks:
      - team-sync-api
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api
    container_name: team-sync-app
    ports:
      - '${PORT:-5174}:5174'
    env_file:
      - ./client/.env
    depends_on:
      - backend
    volumes:
      # Mount source code for development hot-reload
      - ./client:/app
      - /app/node_modules
    networks:
      - team-sync-api
    restart: unless-stopped

networks:
  team-sync-api:
    driver: bridge
